<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordLens - Modern Dictionary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .search-container {
            position: relative;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .search-box {
            width: 100%;
            padding: 1.5rem 2rem 1.5rem 4rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 1);
        }

        .search-icon {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.3rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            margin: 2rem 0;
            opacity: 0;
            animation: pulse 1.5s infinite;
        }

        .loading.show {
            opacity: 1;
        }

        .error {
            background: rgba(255, 69, 58, 0.1);
            border: 1px solid rgba(255, 69, 58, 0.3);
            color: #ff453a;
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }

        .word-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 2rem;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: slideInUp 0.6s ease-out forwards;
        }

        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .word-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .phonetic {
            color: #667eea;
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 1rem;
        }

        .audio-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .audio-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .meanings-container {
            margin-top: 2rem;
        }

        .meaning-item {
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 1rem;
            border-left: 4px solid #667eea;
        }

        .part-of-speech {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: capitalize;
        }

        .definition {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .example {
            font-style: italic;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            border-left: 3px solid #667eea;
        }

        .synonyms, .antonyms {
            margin-top: 1rem;
        }

        .synonyms h4, .antonyms h4 {
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .word-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .word-tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 0.3rem 0.8rem;
            border-radius: 1rem;
            font-size: 0.9rem;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .no-results {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin: 3rem 0;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .word-title {
                font-size: 2rem;
            }
            
            .word-card {
                padding: 1.5rem;
            }
            
            .word-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">WordLens</h1>
            <p class="tagline">Discover the beauty of words</p>
        </div>

        <div class="search-container">
            <div class="search-icon">üîç</div>
            <input type="text" class="search-box" placeholder="Search for any word..." id="searchInput">
        </div>

        <div class="loading" id="loading">
            Searching for your word...
        </div>

        <div id="results"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        let searchTimeout;

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const word = e.target.value.trim();
            
            if (word.length > 2) {
                searchTimeout = setTimeout(() => searchWord(word), 500);
            } else {
                results.innerHTML = '';
            }
        });

        // Enter key search
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                clearTimeout(searchTimeout);
                const word = e.target.value.trim();
                if (word) searchWord(word);
            }
        });

        async function searchWord(word) {
            loading.classList.add('show');
            results.innerHTML = '';

            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                
                if (!response.ok) {
                    throw new Error('Word not found');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                displayError(error.message);
            } finally {
                loading.classList.remove('show');
            }
        }

        function displayResults(data) {
            results.innerHTML = '';
            
            data.forEach((entry, index) => {
                const wordCard = createWordCard(entry, index);
                results.appendChild(wordCard);
            });
        }

        function createWordCard(entry, index) {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.style.animationDelay = `${index * 0.1}s`;

            const phonetic = entry.phonetics?.find(p => p.text) || {};
            const audioUrl = (entry.phonetics?.find(p => p.audio) || {}).audio || '';


            card.innerHTML = `
                <div class="word-header">
                    <div>
                        <h2 class="word-title">${entry.word}</h2>
                        ${phonetic.text ? `<div class="phonetic">${phonetic.text}</div>` : ''}
                    </div>
                    ${audioUrl ? `<button class="audio-btn" onclick="playAudio('${audioUrl}')">üîä</button>` : ''}
                </div>
                
                <div class="meanings-container">
                    ${entry.meanings.map(meaning => createMeaningHTML(meaning)).join('')}
                </div>
            `;

            return card;
        }

        function createMeaningHTML(meaning) {
            return `
                <div class="meaning-item">
                    <span class="part-of-speech">${meaning.partOfSpeech}</span>
                    
                    ${meaning.definitions.map(def => `
                        <div class="definition">
                            <strong>Definition:</strong> ${def.definition}
                            ${def.example ? `<div class="example">"${def.example}"</div>` : ''}
                        </div>
                    `).join('')}
                    
                    ${meaning.synonyms && meaning.synonyms.length > 0 ? `
                        <div class="synonyms">
                            <h4>Synonyms:</h4>
                            <div class="word-tags">
                                ${meaning.synonyms.slice(0, 8).map(synonym => 
                                    `<span class="word-tag" onclick="searchWord('${synonym}')">${synonym}</span>`
                                ).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${meaning.antonyms && meaning.antonyms.length > 0 ? `
                        <div class="antonyms">
                            <h4>Antonyms:</h4>
                            <div class="word-tags">
                                ${meaning.antonyms.slice(0, 8).map(antonym => 
                                    `<span class="word-tag" onclick="searchWord('${antonym}')">${antonym}</span>`
                                ).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function displayError(message) {
            results.innerHTML = `
                <div class="error">
                    <h3>Oops! Word not found</h3>
                    <p>We couldn't find the word you're looking for. Please check the spelling and try again.</p>
                </div>
            `;
        }

        function playAudio(audioUrl) {
            const audio = new Audio(audioUrl);
            audio.play().catch(err => {
                console.log('Could not play audio:', err);
            });
        }

        // Add some sample searches on load
        window.addEventListener('load', () => {
            // Optional: Show a sample word
            // setTimeout(() => searchWord('serendipity'), 1000);
        });
    </script>
</body>
</html>
